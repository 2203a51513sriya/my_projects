<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  margin: 0;
  min-width: 250px;
  font-family: 'Arial', sans-serif;
  background: url('https://c0.wallpaperflare.com/preview/789/637/166/backlit-chiemsee-dawn-desktop-backgrounds.jpg') no-repeat center center fixed;
  background-size: cover;
}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
  text-align: center; /* Center align the list */
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 16px 8px 16px 40px;
  list-style-type: none;
  background: #ffffff;
  margin: 10px auto; /* Center align each list item */
  font-size: 18px;
  border-radius: 5px;
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
  transition: background 0.2s ease;
  max-width: 300px; /* Set a maximum width for the list items */
  
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: lavender;
}

/* Darker background-color on hover */
ul li:hover {
  background: #f1f1f1;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #e0e0e0;
  color: #777;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #777;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 14px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 10px;
  top: 10px;
  padding: 10px;
  background: #ff4d4d;
  color: white;
  border-radius: 50%;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.close:hover {
  background-color: #e60000;
}

/* Style the input */
input {
  margin: 10px;
  border: 2px solid #ddd;
  border-radius: 5px;
  width: calc(70% - 20px);
  padding: 5px;
  font-size: 14px;
}

/* Style the "Add" button */
.addBtn {
  padding: 5px;
  background: #d9d9d9;
  color: #555;
  display: inline-block;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 5px;
  margin: 0 10px;
}

.addBtn:hover {
  background-color: #bbb;
}

.container {
  margin-top: 50px; /* Adjust this value to move the title box lower */
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <input type="text" id="myInput" placeholder="Title...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li>Hit the gym</li>
  <li class="checked">Pay bills</li>
  <li>Meet George</li>
  <li>Buy eggs</li>
  <li>Read a book</li>
  <li>Organize office</li>
</ul>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
